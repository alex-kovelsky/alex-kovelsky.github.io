<html>
  <head>
    <style>
      iframe {
        margin-top: -25px;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      function httpGetAsync(theUrl, callback)
{
  fetch(theUrl, {
      redirect: "follow",
      method: "GET",
      headers: {
        "Content-Type": "text/plain;charset=utf-8",
      },
    }).then(callback);
    
}

      function addNewWord(){
        var urlBase = "https://script.google.com/macros/s/AKfycbyKGg66ZyASkCprM5ZJFIDmn-_e6I8Sb36dabJN8gX_rdWwhoMT0IlxuJVplLWs7ruT/exec";
        var parameters = document.getElementById("AddWordInput").value + ";;;" +
          document.getElementById("AddWordTranslationInput").value + ";;;" +
          document.getElementById("AddWordCommentsInput").value;
         httpGetAsync(urlBase + "?params=" + parameters, newWordAdded);
         document.getElementById("AddWordInput").value = "";
          document.getElementById("AddWordTranslationInput").value = "";
          document.getElementById("AddWordCommentsInput").value = "";
      }

      async function newWordAdded(response){
        var text = await response.text();
        document.getElementById("result").innerHTML=text;
      };

      function checkEnter() {
    if(event.keyCode == 13) {
        addNewWord();
    }
}
      
    </script>
  </head>
  <body>
    <p style="
    background: white;
    padding-bottom: 1em;
    margin-bottom: 0;
    position: relative;">
    <input type="text" id="AddWordInput"></input>
    <input type="text" id="AddWordTranslationInput" onkeydown="checkEnter()"></input>
    <input type="text" id="AddWordCommentsInput" onkeydown="checkEnter()"></input>
    <input type="button" onclick="addNewWord()" value="Add"></input>
    <span id="result"></span>
    </p>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vThkBTKomeOtFrwg6BhfB-llJDpKVXg2Q07r3MweWq3y5ld4xtret3dstDr_ZHJuyXeTHVTa9uCdlHC/pubhtml?gid=1650902025&amp;single=true&amp;widget=false&amp;headers=false"></iframe>
  </body>
</html>
