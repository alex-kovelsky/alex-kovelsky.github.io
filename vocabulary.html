<html>
  <head>
    <style>
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      function httpGetAsync(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xmlHttp.send(null);
}

      function addNewWord(){
        var urlBase = "https://script.google.com/macros/s/AKfycbzRpxQi5LVa8-hR2hjhB5KqNIg-7wfxqYeDDD_mDZQlF-RuCSfD5dksEoxTy8kSWF3LvQ/exec";
        var parameters = document.getElementById("AddWordInput").value + ";;;" +
          document.getElementById("AddWordTranslationInput").value + ";;;" +
          document.getElementById("AddWordCommentsInput").value;
         httpGetAsync(urlBase + "?params=" + parameters, newWordAdded);
      }

      function newWordAdded(response){
        document.getElementById("result").innerHTML=response;
      };

      
    </script>
  </head>
  <body>
    <input type="text" id="AddWordInput"></input>
    <input type="text" id="AddWordTranslationInput"></input>
    <input type="text" id="AddWordCommentsInput"></input>
    <input type="button" onclick="addNewWord()" value="Add"></input>
    <span id="result"></span>
    <hr/>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vThkBTKomeOtFrwg6BhfB-llJDpKVXg2Q07r3MweWq3y5ld4xtret3dstDr_ZHJuyXeTHVTa9uCdlHC/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </body>
</html>
